# Builds and deploys React app to Github pages

name: Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          CI="" npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: deploy
          folder: build
